{%- extends "base-search.html" -%}

{%- block title -%}成绩查询系统{%- endblock -%}

{%- block content -%}
    <div class="search-area col-lg-5">

        <p class="search-title">成绩查询系统</p>
        {% if alert.score %}
        <div class="alert alert-dismissable alert-info">
            <button type="button" class="close" data-dismiss="alert">×</button>
            {{ alert.score }}
        </div>
        {% endif %}
        <form name="main" method="post" accept-charset="utf-8" class="search-form">
            {%- if not form.valid -%}
                <p class="alert alert-danger">输入错误:</p>
            {%- endif -%}

            {%- for d in form.inputs -%}
                <p><input type="{{ d.get_type() }}" id="{{ d.id }}" name="{{ d.name }}" class="form-control"
                       placeholder="{{ d.description }}" {%- if loop.first -%}autofocus{%- endif -%}/></p>
            {%- endfor -%}

            <div class="search-control">
                <button type="submit" class="btn btn-primary">查询</button>
                <button type="reset" class="btn">重置</button>
            </div>
        </form>
    </div>

{%- endblock -%}
