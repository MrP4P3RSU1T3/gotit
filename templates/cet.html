{% extends "base-search.html" %}
{% block title %}四六级成绩查询 -- Got it {% endblock %}

{% block content %}
    <center><h1>四六级成绩查询</h1></center>
    <hr>
    <form name="main" method="post" accept-charset="utf-8" class="form-signin" >
      <div class="alert alert-success">
        <p>姓名多于三个字的只输入前三个字</p>
      </div>
      {% if  not form.valid: %}
        <p class="alert alert-danger">输入错误:</p>
      {% endif %}
      <input type="text" id="zkzh" name="zkzh" class="form-control" placeholder="准考证号" autofocus/>
      <input type="text" id="name" name="name" class="form-control" placeholder="姓名" autofocus/>
      <br>
      <center>
        <button type="submit" class="btn btn-primary">查询</button>&nbsp;
        <button type="reset" class="btn">重置</button>
      </center>
    </form>
{% endblock %}
